{% extends "base.html" %}
{% block content %}

<h1>Henkilöt</h1>

<p>
  <a href="{{base_path}}/person/new" class="btn btn-success">Lisää henkilö</a>
</p>

<table class="table table-striped table-bordered">
  
  <thead>
    <tr>
      <th>Nimi</th>
      <th>Käyttäjätunnus</th>
      <th>Sähköposti</th>
      <th>Ylläpitäjä?</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    {% for person in persons %}
    <tr>
      <td><a href="{{base_path}}/game/{{person.id}}">{{person.name}}</td>
      <td>{{person.username}}</td>
      <td>{{person.email}}</td>
      <td>
        {% if person.admin %}
        <label class="label label-success">kyllä</label>
        {% else %}
        <label class="label label-danger">ei</label>
        {% endif %}
      </td>
      <td>
	<a class="btn btn-default btn-sm" href="{{base_path}}/person/{{person.id}}/edit">Muokkaa</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>

{% endblock %}
