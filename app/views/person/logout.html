{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu ulos</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/logout">
  <button type="submit" class="btn btn-primary">Kirjaudu ulos</button>
</form>
{% endblock %}
