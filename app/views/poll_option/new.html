{% extends "base.html" %}
{% block content %}

<h1>Lisää äänestysvaihtoehto</h1>

<form method="post" action="{{base_path}}/poll_option">

  <div class="form-group">
    <label>Äänestys</label>
    <input name="poll_id" class="form-control" type="number" value="{{poll.poll_name}}">
  </div>
  
  <div class="form-group">
    <label>Nimi</label>
    <input name="name" class="form-control" type="text">
  </div>
  
  <div class="form-group">
    <label>Kuvaus</label>
    <input name="description" class="form-control" type="text">
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Lisää</button>
  </div>

</form>

{% endblock %}
