{% extends "base.html" %}
{% block content %}

<h1>Lisää äänestysvaihtoehto äänestykseen {{poll.name}}</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/poll_option">

  <input name="poll_id" class="form-control" type="hidden" value="{{poll.id}}">
  
  <div class="form-group">
    <label>Nimi</label>
    <input name="name" class="form-control"
	   value="{{attributes.name}}" type="text">
  </div>
  
  <div class="form-group">
    <label>Kuvaus</label>
    <input name="description" class="form-control"
	   value="{{attributes.description}}" type="text">
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Lisää</button>
  </div>

</form>

{% endblock %}
