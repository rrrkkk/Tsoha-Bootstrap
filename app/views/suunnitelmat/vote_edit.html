{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa äänestystä: Paras harjoitustehtävän aihe</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Paras harjoitustehtävän aihe" type="text">
    </div>
    <div class="form-group">
      <label>Alkupäivä</label>
      <input class="form-control" value="19.3.2017" type="text">
    </div>
    <div class="form-group">
      <label>Loppupäivä</label>
      <input class="form-control" value="19.5.2017" type="text">
    </div>
    <div class="form-group">
      <label>Tyyppi</label>
      <select name="poll_type_id">
	<option value="1" selected>Näytä nykyinen kärki
	<option value="2">Näytä kaikkien ehdokkaiden äänimäärät
	<option value="3">Älä näytä mitään tietoa äänestyksen kulusta
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Anomuumi?
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
